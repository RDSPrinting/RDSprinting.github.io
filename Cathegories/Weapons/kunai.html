        <style>
/* Black, White, and Gray Color Palette */
:root {
    --primary-color: #e0e0e0;  /* Black */
    --secondary-color: #c5c5c5;  /* White */
    --tertiary-color: #504f4f;  /* Gray */
    --quaternary-color: #202020;  /* Dark Gray */
    --quinary-color: #007bff;  /* Blue (for links) */
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--secondary-color);
    color: var(--primary-color);
}

a{
    text-decoration: none;
}

/* Navbar Styles */
nav {
    background-color: var(--quaternary-color);
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: var(--secondary-color);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    display: inline-block;
}

.dropdown button {
    font-size: 16px;
    border: none;
    outline: none;
    color: var(--secondary-color);
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
    cursor: pointer;
}

nav a:hover, .dropdown:hover button {
    background-color: var(--tertiary-color);
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--primary-color);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    min-width: 160px;
    margin-top: 0; /* Adjusted positioning */
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: var(--quaternary-color);
}

.dropdown:hover .dropdown-content {
    display: block;
    border-radius: 0; /* Fix border radius */
}

/* Subcategory Styles */
.subcategory-dropdown {
    display: inline-block;
    position: relative;
}

.subcategory-dropdown button {
    font-size: 16px;
    border: none;
    outline: none;
    color: var(--secondary-color);
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
    cursor: pointer;
}

.subcategory-content {
    display: none;
    position: absolute;
    background-color: var(--tertiary-color);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    min-width: 160px;
    top: 100%;
}

.subcategory-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.subcategory-content a:hover {
    background-color: var(--quaternary-color);
}

.subcategory-dropdown:hover .subcategory-content {
    display: block;
    border-radius: 0; /* Fix border radius */
}

/* Header Styles */
header {
    background-color: var(--quaternary-color);
    color: var(--secondary-color);
    text-align: center;
    padding: 1em;
}

/* Print Container Styles */
.print-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

/* Print Box Styles */
.print-box {
    width: 200px; /* Fixed width */
    height: 300px; /* Fixed height */
    margin: 10px;

    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: var(--primary-color);
    padding: 10px;
    text-align: center;
    max-width: 100%; /* Adjusted max-width */
    max-height: 100%; /* Adjusted max-height */
    overflow: hidden; /* Hide overflowing content */
    transition: transform 0.3s; /* Add smooth transition on hover */
}

/* Print Image Styles */
.print-image {
    max-width: 100%;
    max-height: 60%; /* Adjusted max-height for the image */
    object-fit: cover; /* Maintain aspect ratio while covering */
    transition: transform 0.3s; /* Add smooth transition on hover */
    margin: 0px;
}

/* Print Title Styles */
.print-title {
    font-size: 20px;
    color: var(--quinary-color);
    margin: 10px 0 5px;
    font-weight: bold;
    color: black;
    text-decoration: none;
}

/* Print Price Styles */
.print-price {
    font-size: 18px;
    color: var(--quaternary-color);
    margin: 5px 0;
}

/* Print Description Styles */
.print-description {
    font-size: 0.9em;
    color: var(--quaternary-color);
    margin: 5px 0;
}
/* Weapons Subcategory Styles */
.subcategory-dropdown .weapons-content a {
    display: block;
    padding: 12px 16px;
    text-decoration: none;
    color: var(--primary-color);
    text-align: left;
}

        </style>

    <script>
        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Get the container element
        const printContainer = document.getElementById("printContainer");

        // Get all child elements (product boxes) of the container
        const printBoxes = Array.from(printContainer.children);

        // Shuffle the order of product boxes
        shuffleArray(printBoxes);

        // Append the shuffled product boxes back to the container
        printBoxes.forEach(box => printContainer.appendChild(box));
    </script>
