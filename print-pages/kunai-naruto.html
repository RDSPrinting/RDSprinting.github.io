<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunai Naruto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .item-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .item-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.2em;
            color: #007bff;
        }

        .item-description {
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kunai Naruto</h1>
    </header>

    <div class="item-container">
        <img src="images/kunai-naruto.webp" alt="Kunai Naruto" class="item-image">
        <div class="item-title">Kunai Naruto</div>
        <div class="item-price">30 NOK</div>
        <div class="item-description">
            <p>A 3d-printed Kunai of High-quality.</p>
        </div>

        <div class="credits">
            <h2>Credits</h2>
            <p>This 3D print design was created by https://www.printables.com/model/448874-kunai-naruto</p>
        </div>

                <br>

        <!-- Purchase Form -->
        <h2>Information</h2>
        <p>In the name field type your own name + the name of the item. Like this:</p>
        <p>"My Name" "Item Name"</p>
        

        <!-- Purchase Form -->
        <form action="https://formspree.io/f/mnqenjbe" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number OR Snapchat OR Email:</label>
            <input type="tel" id="phone" name="phone" required>


            <!-- Add more fields as needed -->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
